<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位信息</title>
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=64f66e310c58fdc368787ace68723ddd">
    </script>
    <script src="../js/appBack.js"></script>
    <style type="text/css">
        html,
        body,
        #container {
            height: 93%;
        }

        p {
            margin-top: 1.6rem;
            text-align: center;
            font-size: 1.033333rem;
        }
    </style>
</head>

<body>
    <!-- 头部区域 -->
    <header class="header">
        <a href="../user.html">
            <img src="../icons/back-left.png" alt="">
        </a> 定位信息
    </header>

    <div id="container"></div>

    <p>由于个人设置原因可能导致定位不准确</p>

    <script type="text/javascript">
        //初始化地图对象，加载地图
        var map = new AMap.Map('container', {
            resizeEnable: true
        });
        var options = {
            'showButton': true, //是否显示定位按钮
            'buttonPosition': 'LB', //定位按钮的位置
            /* LT LB RT RB */
            'buttonOffset': new AMap.Pixel(10, 20), //定位按钮距离对应角落的距离
            'showMarker': true, //是否显示定位点
            'markerOptions': { //自定义定位点样式，同Marker的Options
                'offset': new AMap.Pixel(-18, -36),
                'content': '<img src="https://a.amap.com/jsapi_demos/static/resource/img/user.png" style="width:36px;height:36px"/>'
            },
            'showCircle': true, //是否显示定位精度圈
            'circleOptions': { //定位精度圈的样式
                'strokeColor': '#0093FF',
                'noSelect': true,
                'strokeOpacity': 0.5,
                'strokeWeight': 1,
                'fillColor': '#02B0FF',
                'fillOpacity': 0.25
            }
        }
        AMap.plugin(["AMap.Geolocation"], function () {
            var geolocation = new AMap.Geolocation(options);
            map.addControl(geolocation);
            geolocation.getCurrentPosition()
        });
    </script>

    <script src="../js/swiper.min.js"></script>
    <script src="../js/flexible.js"></script>
</body>

</html>
